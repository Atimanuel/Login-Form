<!doctype html>
<html>
 <head> 
  <title> LOG-IN FORM </title> 
  <link rel="stylesheet" type="text/css" href="style.css"> 
 </head> 
 <body bgcolor="yellow" ;> 
  <div class="experience"> 
   <h1 class="purple-colour" align="center"> LOG-IN FORM</h1> 
   <marquee direction="left">
     PROGRAMMING IS A FUN THING TO DO,JUST PRACTICE. 
   </marquee> 
   <p> This is my first time building a professional login form. </p> 
   <form align="left">
     First name: 
    <input type="text" name="first-name" placeholder="Enter your first name" required>
    <br> 
    <br> Last name: 
    <input type="text" name="last-name" placeholder="Enter your last name" required>
    <br> 
    <br> Email: 
    <input type="email" name="email" placeholder="example@email.com" required>
    <br> 
    <br> Are you a male/female: 
    <input type="radio" name="gender" value="sex"> MALE  
    <input type="radio" name="gender" value="sex"> FEMALE 
    <br> 
    <br> Password: 
    <input type="password" name="password" placeholder="Enter a password" required>
    <br> 
    <br> Re-type: 
    <input type="password" name="password" placeholder="Re-type password" required>
    <br> 
    <br> What country are you from: 
    <select name="dropdown"> <option value="nigeria" selected> NIGERIA</option> <option value="america"> AMERICA</option> <option value="new york"> NEW YORK</option> <option value="london"> LONDON</option> <option value="ghana"> GHANA</option> <option value="australia"> AUSTRALIA</option> <option value="china"> CHINA</option> <option value="Dubai"> DUBAI</option> </select>
    <br> 
    <br> 
    <input class="primary-btn" type="submit" name="submit" value="SIGN UP"> 
    <input class="primary-btn" type="reset" name="reset" value="Reset"> 
   </form> 
  </div>  
  <footer> 
   <p class="programminghero">Learned and developed this site with <a href="http://www.programming-hero.com">Programming Hero</a></p> 
  </footer>
 </body>
</html>
